<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeff Walker | Portfolio</title>
    <link rel="stylesheet" href="../styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <nav>
      <ul>
        <li>About Me</li>
        <li>Skills</li>
        <li>My Work</li>
        <li>Contact</li>
      </ul>
    </nav>
    <main>
      <section class="about-me">
        <img
          draggable="false"
          class="about-me-picture"
          src="/images/profile-pic (3).png"
        />
        <p>Hi, I'm Jeff!</p>
        <p>I'm a full stack developer specializing in web development</p>
        <h1 class="about-me-heading"></h1>
      </section>
      <section class="skills">
        <ul class="skills-icons-carousel">
          <li class="skill-card untouched">
            <img
              draggable="false"
              src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg"
            />
            <h2>JavaScript</h2>
            <span class="skill-index">1</span>
          </li>
          <li class="skill-card untouched">
            <img
              draggable="false"
              src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg"
            />
            <h2>HTML</h2>
            <span class="skill-index">2</span>
          </li>
          <li class="skill-card untouched">
            <img
              draggable="false"
              src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg"
            />
            <h2>CSS</h2>
            <span class="skill-index">3</span>
          </li>
          <li class="skill-card untouched">
            <img
              draggable="false"
              src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg"
            />
            <h2>React</h2>
            <span class="skill-index">4</span>
          </li>
          <li class="skill-card untouched">
            <img
              draggable="false"
              src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg"
            />
            <h2>Node.js</h2>
            <span class="skill-index">5</span>
          </li>
          <li class="skill-card untouched">
            <img
              draggable="false"
              src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/npm/npm-original-wordmark.svg"
            />
            <h2>npm</h2>
            <span class="skill-index">6</span>
          </li>
          <li class="skill-card untouched">
            <img
              draggable="false"
              src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/jest/jest-plain.svg"
            />
            <h2>Jest</h2>
            <span class="skill-index">7</span>
          </li>
          <li class="skill-card untouched">
            <img
              draggable="false"
              src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/typescript/typescript-original.svg"
            />
            <h2>TypeScript</h2>
            <span class="skill-index">8</span>
          </li>
          <li class="skill-card untouched">
            <img
              draggable="false"
              src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nextjs/nextjs-original-wordmark.svg"
            />
            <h2>NextJS</h2>
            <span class="skill-index">9</span>
          </li>
        </ul>
      </section>
      <section class="my-work"></section>
      <section class="contact"></section>
    </main>
  </body>
</html>
